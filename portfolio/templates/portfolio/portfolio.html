{% load static %}
<!-- Portfolio -->
<section class="bg-light page-section" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" id="portfolio-text">
                <h2 class="section-heading text-uppercase">Portfolio</h2>
            </div>

            <ul class="filters text-center">
                <li class="active" data-filter="*"><a href="#!">All</a></li>
                {% for post in posts %}
                    <li data-filter=".{{ post.filter_class }}"><a href="#!">{{ post.filter_name }}</a></li>
                {% endfor %}
            </ul>

        </div>

        <div class="row portfolio-row projects">
            {% for post in posts %}
                <div class="col-md-4 col-sm-6 portfolio-item item {{ post.filter_class }}">
                    <a class="portfolio-link" href="{% url 'portfolio:portfolio_detail' post.slug %}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img class="img-fluid" src="{{ post.photo.url }}" alt="" />
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.sub_title }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
</section>
